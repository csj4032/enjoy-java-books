group 'enjoy-java-books'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "io.freefair.gradle:lombok-plugin:3.2.0"
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    tasks.withType(JavaCompile).each {
        it.options.compilerArgs.add('--enable-preview')
    }

    test {
        jvmArgs(['--enable-preview'])
    }

    dependencies {
        compile group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
        annotationProcessor 'org.projectlombok:lombok:1.18.10'
        compile group: 'com.google.guava', name: 'guava', version: '21.0'
        compile group: 'org.jooq', name: 'jool', version: '0.9.12'
        compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
        compile group: 'ch.qos.logback', name: 'logback-core', version: '1.1.7'
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
        compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.25'
        compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.1'
        compileOnly group: 'org.jetbrains', name:'annotations', version: '17.0.0'
        testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '2.1'
        testCompile group: 'org.mockito', name: 'mockito-core', version: '2.25.1'
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.2'
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.5.2'
        testCompile group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.5.2'
        testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.5.2'
        testCompile group: 'org.junit.platform', name: 'junit-platform-engine', version: '1.5.2'

    }
}